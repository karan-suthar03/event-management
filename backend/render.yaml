# Render.yaml - Optional configuration file for Render
# This file helps Render understand your service configuration

services:
  - type: web
    name: eventify-backend
    env: java
    plan: starter # or starter, standard, pro
    region: oregon # or singapore, frankfurt, etc.
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/backend-0.0.1-SNAPSHOT.jar
    numInstances: 1
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      # Add your environment variables here:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: your-postgres-db
      #     property: connectionString
      # - key: JWT_SECRET
      #   generateValue: true
      # - key: MAIL_USERNAME
      #   value: your-email@gmail.com
      # - key: MAIL_PASSWORD
      #   value: your-app-password
      # - key: TWILIO_ACCOUNT_SID
      #   value: your-twilio-sid
      # - key: TWILIO_AUTH_TOKEN
      #   value: your-twilio-token
      # - key: SUPABASE_URL
      #   value: your-supabase-url
      # - key: SUPABASE_ANON_KEY
      #   value: your-supabase-anon-key
      # - key: SUPABASE_SERVICE_KEY
      #   value: your-supabase-service-key

